<figure class="caption-image" style="
{% if include.float == "right" %} float:right; width: 60%;
{% elsif include.float == "left" %} float:left; width: 60%;
{% else %} float:none; {% endif %} 
 border-style: solid; border-width: 1px; margin: 1em;
 ">
    <img class="caption-image" src="{{ include.image }}" alt ="{{ include.caption }}" style="margin-left: auto; margin-right: auto;" />
    <div class="caption-area" style="padding: 0.5em;"> 
        <span class="caption" style="font-style: italic">{{ include.caption }}</span> 
        {{% if include.source %}} 
        <p><small class="source">{{ include.source }}</small></p>
        {{% endif %}} 
        </div>
</figure>
